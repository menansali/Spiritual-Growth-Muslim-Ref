<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-28" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiritual Growth | Muslim Ref</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#1e3a5f', // Navy Blue from logo
                light: '#475c7a',   // Lighter Navy
                dark: '#0f2440',    // Deep Navy
                accent: '#a89f91',  // Beige/Gold from logo
                50: '#f0f4f8',
                100: '#e1e7ee',
              },
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.700'),
                  a: {
                    color: theme('colors.brand.DEFAULT'),
                    '&:hover': {
                      color: theme('colors.brand.dark'),
                    },
                  },
                },
              },
            }),
          }
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              'h1': { fontSize: theme('fontSize.2xl') },
              'h2': { fontSize: theme('fontSize.xl') },
              'h3': { fontSize: theme('fontSize.lg') },
            })
          }
        ]
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-[#FAFAFA] text-slate-900 antialiased selection:bg-brand-accent selection:text-brand-dark">
    <div id="root"></div>
  </body>
</html>
